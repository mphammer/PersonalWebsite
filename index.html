<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Hammer</title>

    <!-- JQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<style>
		.demo-layout-transparent {
			background: url('./images/img.jpg') center / cover;
		}
		.demo-layout-transparent .mdl-layout__header,
		.demo-layout-transparent .mdl-layout__drawer-button {
		  	/* This background is dark, so we set text to white. Use 87% black instead if
		     your background is light. */
		  	color: white;
		}
	</style>

  </head>
  <body>

	<div class="demo-layout-transparent mdl-layout mdl-js-layout">
	  	<header class="mdl-layout__header mdl-layout__header--transparent">
	    	<div class="mdl-layout__header-row">
		        <!-- Title -->
		        <span class="mdl-layout-title">Mike Hammer</span>
		        <!-- Add spacer, to align navigation to the right -->
		        <div class="mdl-layout-spacer"></div>
		        <!-- Navigation -->
		      	<nav class="mdl-navigation">
		      		<a class="mdl-navigation__link" href="">Link</a>
		        	<a class="mdl-navigation__link" href="">Link</a>
		        	<a class="mdl-navigation__link" href="">Link</a>
		        	<a class="mdl-navigation__link" href="">Link</a>
		        	<a class="mdl-navigation__link" href="">Link</a>
		      	</nav>
	    	</div>
	  	</header>
	  	<div id="app" class="mdl-layout__drawer">
	    	<span class="mdl-layout-title">Mike Hammer</span>
	    	<nav class="mdl-navigation">
	      		<a class="mdl-navigation__link" onclick="handleDrawerNav(0)" href="#">Home</a>
	      		<a class="mdl-navigation__link" onclick="handleDrawerNav(1)" href="#">About Me</a>
	      		<a class="mdl-navigation__link" onclick="handleDrawerNav(2)" href="#">Resume</a>
	      		<a class="mdl-navigation__link" onclick="handleDrawerNav(3)" href="#">Projects</a>
	      		<a class="mdl-navigation__link" onclick="handleDrawerNav(4)" href="#">Contact</a>
	    	</nav>
	  	</div>

	  	<main id="home_page" class="mdl-layout__content" style="color:white">
	  		Home Page
		</main>

		<main id="about_me_page" class="mdl-layout__content" style="color:white;display:none">
	  		About Me Page
		</main>

		<main id="resume_page" class="mdl-layout__content" style="color:white;display:none">
	  		Resume Page
		</main>

		<main id="projects_page" class="mdl-layout__content" style="color:white;display:none">
	  		Projects Page
		</main>
		
		<main id="contact_page" class="mdl-layout__content" style="color:white;display:none">
	  		Contact Page
		</main>
	  	
	</div>


    <script>
    	var curr_page = 0;
    	var page_IDs = ['#home_page', '#about_me_page', '#resume_page', '#projects_page', '#contact_page']

    	function handleDrawerNav(page_num) {
    		$(page_IDs[curr_page]).hide();
    		$(page_IDs[page_num]).show();
    		curr_page = page_num;
    		closeDrawer();
    	}

    	function closeDrawer() {
    		var layout = document.querySelector('.mdl-layout');
			layout.MaterialLayout.toggleDrawer();
    	}

    </script>

  </body>
</html>
